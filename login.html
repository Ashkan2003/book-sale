<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>فروشگاه کتاب - ورود</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <div class="logo">فروشگاه کتاب</div>
      <nav>
        <ul>
          <li><a href="index.html">صفحه اصلی</a></li>
          <li><a href="login.html" class="active">ورود</a></li>
          <li><a href="signup.html">ثبت نام</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <div class="container auth-container">
        <h1>ورود</h1>
        <form id="loginForm">
          <div class="form-group">
            <label for="username">نام کاربری</label>
            <input type="text" id="username" name="username" required />
          </div>
          <div class="form-group">
            <label for="password">رمز عبور</label>
            <input type="password" id="password" name="password" required />
          </div>
          <div class="form-group">
            <button type="submit">ورود</button>
          </div>
          <p>حساب کاربری ندارید؟ <a href="signup.html">ثبت نام</a></p>
        </form>
      </div>
    </main>

    <footer>
      <p>تمامی حقوق محفوظ است &copy; ۲۰۲۳ فروشگاه کتاب</p>
    </footer>

    <script src="scripts/auth.js"></script>
  </body>
</html>
