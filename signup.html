<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>فروشگاه کتاب - ثبت نام</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <div class="logo">فروشگاه کتاب</div>
      <nav>
        <ul>
          <li><a href="index.html">صفحه اصلی</a></li>
          <li><a href="login.html">ورود</a></li>
          <li><a href="signup.html" class="active">ثبت نام</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <div class="container auth-container">
        <h1>ثبت نام</h1>
        <form id="signupForm">
          <div class="form-group">
            <label for="newUsername">نام کاربری</label>
            <input type="text" id="newUsername" name="newUsername" required />
          </div>
          <div class="form-group">
            <label for="newPassword">رمز عبور</label>
            <input
              type="password"
              id="newPassword"
              name="newPassword"
              required
            />
          </div>
          <div class="form-group">
            <label for="confirmPassword">تکرار رمز عبور</label>
            <input
              type="password"
              id="confirmPassword"
              name="confirmPassword"
              required
            />
          </div>
          <div class="form-group">
            <button type="submit">ثبت نام</button>
          </div>
          <p>قبلاً ثبت نام کرده‌اید؟ <a href="login.html">ورود</a></p>
        </form>
      </div>
    </main>

    <footer>
      <p>تمامی حقوق محفوظ است &copy; ۲۰۲۳ فروشگاه کتاب</p>
    </footer>

    <script src="scripts/auth.js"></script>
  </body>
</html>
